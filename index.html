<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Spanish Word</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: #1a2a49;
      border-radius: 1rem;
      padding: 1.5rem 1.2rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .title {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .word {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .pronunciation {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 0.3rem;
      color: #aaa;
    }

    .translation, .sentence-en {
      font-size: 1.1rem;
      color: #eee;
    }

    .sentence-es {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: white;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1rem;
      }

      .word {
        font-size: 1.6rem;
      }

      .sentence-es {
        font-size: 1.1rem;
      }

      .sentence-en {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Word of the Day:</div>
    <div class="word">FELIZ</div>
    <div class="pronunciation">(FEH-LIZ)</div>
    <div class="translation">Happy</div>
  </div>

  <div class="card">
    <div class="title">Simple Sentence:</div>
    <div class="sentence-es">ESTOY MUY FELIZ HOY</div>
    <div class="sentence-en">I am very happy today</div>
  </div>

</body>
</html>
