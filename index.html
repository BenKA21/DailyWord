<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Spanish Word</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: #1a2a49;
      border-radius: 1rem;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .word { font-size: 2rem; font-weight: bold; }
    .pronunciation { color: #aaa; margin-bottom: 0.5rem; }
    .sentence-es, .sentence-en, .translation {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .translation, .sentence-en {
      filter: blur(8px);
      opacity: 0.5;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .revealed {
      filter: none;
      opacity: 1;
      cursor: default;
    }

    .reveal-text { font-size: 0.9rem; color: #bbb; margin-bottom: 0.3rem; }
    .hidden { display: none; }

    button {
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #5566ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="word" id="word">...</div>
    <div class="pronunciation" id="pronunciation"></div>
    <div class="reveal-text" id="reveal-translation-text">Tap to reveal the English translation</div>
    <div class="translation" id="translation"></div>
  </div>

  <div class="card">
    <div class="sentence-es" id="sentence-es"></div>
    <div class="reveal-text" id="reveal-sentence-text">Tap to reveal the English sentence</div>
    <div class="sentence-en" id="sentence-en"></div>
  </div>

  <button id="next-word">Next Word</button>

  <script>
    let data = [];
    let currentIndex = 0;

    async function fetchWords() {
      const res = await fetch('data/words.json'); // adjust if using an absolute URL
      data = await res.json();
      showWord();
    }

    function showWord() {
      const entry = data[currentIndex];

      document.getElementById('word').textContent = entry.word.toUpperCase();
      document.getElementById('translation').textContent = entry.translation;
      document.getElementById('sentence-es').textContent = entry.sentence_es;
      document.getElementById('sentence-en').textContent = entry.sentence_en;

      // Reset reveal states
      document.getElementById('translation').classList.remove('revealed');
      document.getElementById('sentence-en').classList.remove('revealed');
      document.getElementById('reveal-translation-text').classList.remove('hidden');
      document.getElementById('reveal-sentence-text').classList.remove('hidden');
    }

    // Reveal behavior
    document.getElementById('translation').addEventListener('click', () => {
      document.getElementById('translation').classList.add('revealed');
      document.getElementById('reveal-translation-text').classList.add('hidden');
    });

    document.getElementById('sentence-en').addEventListener('click', () => {
      document.getElementById('sentence-en').classList.add('revealed');
      document.getElementById('reveal-sentence-text').classList.add('hidden');
    });

    document.getElementById('next-word').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % data.length;
      showWord();
    });

    fetchWords();
  </script>
</body>
</html>
